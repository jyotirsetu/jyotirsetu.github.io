<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You | JyotirSetu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .thankyou-container {
      margin-top: 100px;
    }
    .thankyou-container h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00d4ff;
    }
    .thankyou-container p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .thankyou-container a {
      background: #00d4ff;
      color: #0f2027;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 18px;
    }
    .thankyou-container a:hover {
      background: #ffffff;
      color: #0f2027;
    }
    /* Confetti Canvas */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="thankyou-container">
  <h1>Thank You!</h1>
  <p>Your appointment request has been successfully submitted.<br> Our Astro Expert will get back to you shortly.</p>
  <a href="index.html">Back to Home</a>
</div>

<!-- Confetti Animation -->
<canvas id="confetti-canvas"></canvas>

<script>
  // Confetti Animation
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = [];
  const numberOfPieces = 150;

  for (let i = 0; i < numberOfPieces; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 5 + 2,
      speed: Math.random() * 3 + 1,
      color: ['#00d4ff', '#ffffff', '#87CEEB'][Math.floor(Math.random() * 3)],
      tilt: Math.random() * 10 - 5
    });
  }

  function updateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < pieces.length; i++) {
      const p = pieces[i];
      p.y += p.speed;
      p.x += Math.sin(p.y * 0.05);
      if (p.y > canvas.height) {
        p.y = -p.size;
        p.x = Math.random() * canvas.width;
      }
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, p.size, p.size);
    }
    requestAnimationFrame(updateConfetti);
  }

  updateConfetti();
</script>

</body>
</html>
